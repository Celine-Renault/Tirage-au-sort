<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/564e987331.js" crossorigin="anonymous"></script>
    <title>Générateur de groupe en ligne</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <h1>DWWM</h1>
        
        <section class="section-1">
            <div class="name">
                <h2>Ajouter un nom</h2>
                <form action="">
                    <input id="enterNameInput" type="text" placeholder="Entrer un nom">
                    <button id="addBtn" type="button">Ajouter</button>
                  <button id="resetBtn" class="resetB">Reinitialiser</button> 
                </form>
              
                <div id="container-liste-nonOr">
                    <ol id="listeName-ol"></ol>
                </div>

            </div>

            <div class="container-liste-aleatoire">
                <h2>Créer une liste aléatoire</h2>
                <button id="mixBtn" type="button" class="btn-mix">Mélanger</button>
                <ol id="listeAleatoire-ol"></ol>
            </div>

        </section>

        <section class="section-2">

            <h2>Créer des groupes</h2>
            <div>
                <button id="btnGrp" type="button">Créer des groupes de</button>
                <input id="nbInput" type="number" min="0" placeholder="Nombre de groupe"></input>
            </div>

            <div class="groupe">
                <div class="groupe-personne">
                    <ol id="groupe-aleatoire"></ol>
                </div>

        </section>
    </main>
    <script src="assets/script/app.js"></script>
</body>

</html>
